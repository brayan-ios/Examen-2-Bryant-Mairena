<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             var tarifa = parseInt(prompt("Ingrese el precio de la tarifa"));
        var pagado = parseInt(prompt("Ingrese el precio pagado"));
        var descuento = (pagado - tarifa) / pagado * 100;
        alert("El porcentaje descontado es: " + descuento + "%");
        
    </script>
</body>
</html>
